---
# yamllint disable rule:line-length
name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 */12 * * *"
  repository_dispatch:
    types: [rebuild]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - uses: actions/setup-node@v1
        with:
          node-version: "14"

      - uses: actions/cache@v2
        id: node_modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install yarn dependencies
        if: steps.node_modules.outputs.cache-hit != 'true'
        run: |
          yarn install

      - name: Build gatsby production package
        run: |
          yarn build
        env:
          ALGOLIA_APP_ID: ${{ secrets.ALGOLIA_APP_ID }}
          ALGOLIA_API_KEY: ${{ secrets.ALGOLIA_API_KEY }}
          GITHUB_USERNAME: ${{ secrets.GATSBY_GITHUB_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.GATSBY_GITHUB_TOKEN }}

      - name: Publish to cloudflare
        uses: cloudflare/wrangler-action@1.3.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          wranglerVersion: "1.19.8"

      - name: Run Lighthouse üí°üè†
        uses: foo-software/lighthouse-check-action@master
        with:
          # Use the following for Slack integration:
          # slackWebhookUrl: ${{ secrets.LIGHTHOUSE_CHECK_WEBHOOK_URL }}
          accessToken: ${{ secrets.GITHUB_TOKEN }}
          urls: "https://analysis-tools.dev,https://analysis-tools.dev/tools,https://analysis-tools.dev/tag/go,https://analysis-tools.dev/tool/golangci-lint"
          prCommentEnabled: ${{ github.event_name == 'pull_request' }}
          outputDirectory: lighthouse-reports/

      - name: Store Lighthouse reports
        uses: actions/upload-artifact@master
        with:
          name: Lighthouse reports
          path: lighthouse-reports/
